apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.name }}
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ .Values.name }}
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        io.kompose.network/cluster_net1: "true"
        io.kompose.service: {{ .Values.name }}
        app: {{ .Values.name }}
    spec:
      hostAliases:
      - ip: 127.0.1.1
        hostnames:
         - {{ .Values.name }}.localdomain
         - {{ .Values.name }}
      containers:
      - image: robertopossidente/{{ .Values.name }}
        imagePullPolicy: IfNotPresent
        name: {{ .Values.name }}
  {{- if eq .Values.name "webapp" }}
        ports:
        - containerPort: 3000
  {{- end }}
        resources: {}
        securityContext:
  {{- if eq .Values.name "upf" }}
          capabilities:
            add:
            - NET_ADMIN
  {{- end }}
          privileged: true
      restartPolicy: Always
{{- if eq .Values.mode "local" }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: environment
                operator: In
                values:
                -  {{ .Values.node }}
{{- end }}
      serviceAccountName: ""
{{- if eq .Values.mode "node-name" }}
      nodeName: {{ .Values.node }}
{{- end }}
      volumes: null
status: {}


