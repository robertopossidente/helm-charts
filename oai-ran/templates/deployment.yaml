apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - rru-ue-master
  {{- if eq .Values.name "rru-ue-master" }}
              - key: app
                operator: In
                values:
                - rcc-master
  {{- end }}
            topologyKey: "kubernetes.io/hostname"
      hostNetwork: false
      containers:
      - name: {{ .Values.name }}
        image: robertopossidente/{{ .Values.name }}
        imagePullPolicy: IfNotPresent
        ports:
            - containerPort: 5000
            - containerPort: 5001
        stdin: true
        tty: true
        securityContext:
          privileged: true
        volumeMounts:
        - name: usb
          mountPath: /dev/bus/usb
 {{- if eq .Values.name "rru-ue-master" }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: usrp
                operator: In
                values:
                - "connected"
 {{- end }}
      volumes:
      - name: usb
        hostPath:
          path: /dev/bus/usb

